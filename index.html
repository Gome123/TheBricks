<html lang="sl">

<head>
    <meta charset="UTF-8">
    <title>The Bricks</title>
    <script src="js/bricks.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ikona.png" type="image/x-icon" />

<body onload="drawIt()">

        <div id="glavni">
            <div id="levi">
                <canvas id="igra" width="1000"></canvas>
                <div id="konec"></div>
            </div>

                <button id="reset" onclick="(new drawIt()).reset()">RESET</button>
                <h3 id="point"></h3>
                <h3 id="cas">Time: 00:00</h3>
                <h3 id="highScore">High score: 0</h3>
                <canvas id="lifeCan"></canvas>
            </div>
        </div>
        <footer><a onclick="sweet()">Designed by Jani Gomezel | &copy; 2021</a></footer>
